name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        platform: [linux, windows]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Pre-Download Setup
        run: |
          mkdir -p ComputerGraph/build
          mv ComputerGraph

      - name: Download Artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build.yml
          workflow_conclusion: success
          name: ${{ matrix.platform }}-binary
          path: ComputerGraph/build

      - if: matrix.platform == 'linux'
        run: |
          chmod +x ComputerGraph/build/ComputerGraph
          tar -cJvf ComputerGraph-${{ github.ref_name }}-${{ matrix.platform }}.tar.xz ComputerGraph

      - if: matrix.platform == 'windows'
        run: |
          zip -r ComputerGraph-${{ github.ref_name }}-${{ matrix.platform }}.zip ComputerGraph

      - if: matrix.platform == 'linux'
        uses: softprops/action-gh-release@v1
        with:
          files: ComputerGraph-${{ github.ref_name }}-${{ matrix.platform }}.tar.xz
          draft: true

      - if: matrix.platform == 'windows'
        uses: softprops/action-gh-release@v1
        with:
          files: ComputerGraph-${{ github.ref_name }}-${{ matrix.platform }}.zip
          draft: true
